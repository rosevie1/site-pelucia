        <div class="contato">
            <h1> Fale com a gente !! ฅ^•ﻌ•^ฅ</h1>
            <br>
            <form name="contato" action="#" method="post">
                <!--o controle label=etiqueta ajuda a acessibilidade: leitor de tela leem este item-->

                <label for="nome">Nome: </label>

                <input id="nome" type="text" required="required" name="nome" pattern="[a-zA-Z\s]+$"
                    placeholder="Preencha aqui o seu nome!" title="Somente letras" autofocus />
                <br>
                <br>
                <label for="nomeanim">Telefone:</label>

                <input id="tel" type="number" required="required" name="tel" pattern="[0-9]"
                    placeholder="Preencha aqui seu telefone!" title="Somente números" autofocus />
                <br>
                <br>
                <label for="email">Email:</label>

                <input id="email" type="email" required="required" name="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]" placeholder="Preencha aqui o seu e-mail!"
                    title="Somente letras" autofocus />
                <br>
                <br>
                <label>Comentário:</label>

                <input type="text" required="required" name="assunto" id="text3" size="50"
                    placeholder="Preencha  aqui o assunto " required autofocus />
                <br>
                <br>
                <textarea id="textarea" name="textarea " rows="10" cols="52"
                    placeholder="Deixe aqui seu comentário."></textarea>
                <input type="submit" value="Enviar">

            </form>
